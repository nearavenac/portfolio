# DrApp Nginx Configuration (nicoapps.com)
# Install: make nginx-install-drapp
#
# Domains (using wildcard cert for *.nicoapps.com):
#   - ion.nicoapps.com (Professional portal)
#   - center.nicoapps.com (Center portal)
#   - pacientes.nicoapps.com (Patient portal)
#   - drapp.nicoapps.com (Main/landing)

# Map for WebSocket upgrade (Mercure real-time)
map $http_upgrade $connection_upgrade_drapp {
    default upgrade;
    ''      close;
}

# =============================================================================
# ion.nicoapps.com - Professional Portal
# =============================================================================

server {
    listen 80;
    server_name ion.nicoapps.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name ion.nicoapps.com;

    # SSL certificates (wildcard for *.nicoapps.com)
    ssl_certificate /etc/letsencrypt/live/nicoapps.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nicoapps.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # File uploads (medical documents, images)
    client_max_body_size 50M;

    location / {
        proxy_pass http://localhost:8181;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for Mercure
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade_drapp;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}

