# SoyMomo License Manager Nginx Configuration
# Install: cd ~/portfolio && make nginx-install-soymomo
#
# Proxy to Docker container on port 8001
#
# Domain: soymomo.nicoapps.com

server {
    listen 80;
    server_name soymomo.nicoapps.com;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name soymomo.nicoapps.com;

    # Wildcard SSL certificate
    ssl_certificate /etc/letsencrypt/live/nicoapps.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nicoapps.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Client body size
    client_max_body_size 10M;

    location / {
        proxy_pass http://localhost:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
