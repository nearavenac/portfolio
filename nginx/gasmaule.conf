# Gasmaule Nginx Configuration (nicoapps.com)
# Install: make nginx-install-gasmaule
#
# Domain: gasmaule.nicoapps.com
# Proxy to Docker container on port 8282

# Map for WebSocket upgrade (Laravel Echo Server)
map $http_upgrade $connection_upgrade_gasmaule {
    default upgrade;
    ''      close;
}

# =============================================================================
# gasmaule.nicoapps.com - Sistema de Gestion de Gas
# =============================================================================

server {
    listen 80;
    server_name gasmaule.nicoapps.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name gasmaule.nicoapps.com;

    # SSL certificates (wildcard for *.nicoapps.com)
    ssl_certificate /etc/letsencrypt/live/nicoapps.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nicoapps.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # File uploads (PDFs, images, etc.)
    client_max_body_size 100M;

    location / {
        proxy_pass http://localhost:8282;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support for Laravel Echo
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade_gasmaule;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;

        # Timeout settings
        proxy_connect_timeout 60s;
    }

    # Laravel Echo Server WebSocket
    location /socket.io {
        proxy_pass http://localhost:6060;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade_gasmaule;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
