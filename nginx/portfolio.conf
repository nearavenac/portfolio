# Nginx configuration for Nico Portfolio
# Serves the portfolio for both nicodev.work and nicoapps.com
# SSL managed by Certbot

server {
    server_name nicodev.work www.nicodev.work nicoapps.com www.nicoapps.com;

    # Document root - point to the Vite build output
    root /home/ubuntu/portfolio/dist;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA fallback - all routes go to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # SSL configuration (managed by Certbot)
    listen 443 ssl;
    listen [::]:443 ssl ipv6only=on;
    ssl_certificate /etc/letsencrypt/live/nicodev.work/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nicodev.work/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name nicodev.work www.nicodev.work nicoapps.com www.nicoapps.com;

    if ($host = www.nicoapps.com) {
        return 301 https://$host$request_uri;
    }

    if ($host = nicoapps.com) {
        return 301 https://$host$request_uri;
    }

    if ($host = www.nicodev.work) {
        return 301 https://$host$request_uri;
    }

    if ($host = nicodev.work) {
        return 301 https://$host$request_uri;
    }

    return 404;
}
